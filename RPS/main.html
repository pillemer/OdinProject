<!DOCTYPE html>
<html>
<head>
    <title>Javascript Odin</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper Scissors</h1>
    <div id="container">
        <button class="block" id="rock"><img src="Rock.png"></button>
        <button class="block" id="paper"><img src="Paper.png"></button>
        <button class="block" id="scissors"><img src="Scissors.png"></button>
    </div>
    <div id="round">
    </div>
    <div id="results">
        <div id="ties"></div>
        <div id="wins"></div>
        <div id="loses"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
