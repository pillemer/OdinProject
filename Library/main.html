<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='style.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <p> L I B R A R Y<span></span></p>

    <button id='addNew'>Add New Book</button>

    <section id="input-field">
        <div class="input-block">
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title">
        </div>

        <div class="input-block">
            <label for="author">Author</label><br>
            <input id="author" type="text" name="author">
        </div>

        <div class="input-block">
            <label for="pages">Number of Pages</label><br>
            <input type="number" id="pages" name="pages">
        </div>

        <div class="input-block" id="radio-container">
            <label for="isRead">Completed?</label>
            <div id="radio-btns">
                <input type="radio" id="yes" name="isRead" value=true>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="isRead" value=false>
                <label for="no">No</label>
            </div>
        </div>

        <button type="submit" id="submit">Add</button>
        <button type="cancel" id="cancel">Cancel</button>
    </section>
    <div id='container'>
        <!-- this will be where the books are shown -->
    </div>
    <script src="script.js"></script>
</body>
</html>
